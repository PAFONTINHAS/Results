<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="card-container">
            <section class="result">
                <h3 class="tittle">Seu Resultado</h3>
                <div class="circle">
                    <h1>76</h1>
                    <p>de 100</p>
                </div>            
                <b>Ótimo!</b>
                <p class="info">
                    Você ultrapassou 65% das pessoas que fizeram esse teste
                </p>
           </section>
            <section class="summary">
                    <h1 class="tittle">Sumário</h1>
                    <div class="rows">
                        <div class="row">
                            <div class="badge">
                                   <img src="./icon-reaction.svg" alt="icon"> 
                                <b>Reação</b>

                            </div>

                            <p><b>92</b>/100</p>
                        </div>
                        <div class="row">
                            <div class="badge">
                                   <img src="./icon-memory.svg" alt="icon"> 
                                <b> Memória </b>

                            </div>

                            <p><b>&nbsp 89</b>/100</p>

                        </div> <div class="row">
                            <div class="badge">
                                   <img src="./icon-verbal.svg" alt="icon"> 
                                <b>Verbal</b>

                            </div>

                            <p><b>97</b>/100</p>

                        </div> <div class="row">
                            <div class="badge">
                                    <img src="./icon-visual.svg" alt="icon">
                                <b>Visual</b>

                            </div>

                            <p><b>77</b>/100</p>

                        </div>
                    </div>
                    <button class="btn">Continue</button>
            </section>
        </div>
    </div>

    
    
</body>
</html>
